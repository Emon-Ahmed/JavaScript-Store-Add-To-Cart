<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangla Store</title>
    <!-- Fav icon image link -->
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"rel="stylesheet" />
    <!-- My CSS link  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-light">
    <!-- Header Section Start  -->
    <header class="custom-bg py-5">
      <div class="search-area container">
        <h1 class="text-center fw-bold text-white">Bangla STORE</h1>
        <div class="input-group mb-3 w-75 m-auto">
          <input
            id="input-field"
            type="text"
            id="searchTextID"
            class="form-control"
            placeholder="Search Products..."
          />
          <button
            id="search-btn"
            type="button"
            onclick="loadProducts()"
            class="btn btn-primary"
          >
            Search
          </button>
        </div>
      </div>
    </header>
    <!-- Header Section End  -->

    <!-- Main Section Start With Product & Cart Area -->
    <main class="main container my-4">
      <div class="row">
        <!-- Product Section Start -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="">
            <!-- <h1></h1> -->
          </div>
        </div>
        <!-- Product Section End -->

        <!-- Cart Section Start -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main my-3">
          <div class="cart shadow-lg bg-white border border-2 border-secondary" id="my-cart" >
            <table class="table table-hover">
              <thead>
                <h1>My Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr class="table-active">
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- Cart Section End  -->
      </div>
    </main>
    <!-- Main Section Start With Product & Cart Area -->

    <!-- Footer Section Start -->
    <footer class="text-center my-5">
      &copy; 2021 All Rights Rserved || <b>Bangla STORE</b>
    </footer>
    <!-- Footer Section End -->

    <!-- Bootstrap JS & Own JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
